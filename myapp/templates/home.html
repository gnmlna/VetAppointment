<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Pawesome Veterinary Clinic</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f7f7f7;
        padding-top: 50px;
    }
    .header {
        background-color: #2ecc71;
        color: #fff;
        text-align: center;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
        font-size: 48px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    .header p {
        font-size: 24px;
        margin-top: 5px;
    }
    .container1 {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }
    .table-responsive {
        border-radius: 10px;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    #bootstrapdatatable_wrapper {
        padding: 20px;
    }
    .btn-primary {
        background-color: #2ecc71;
        border-color: #2ecc71;
    }
    .btn-primary:hover {
        background-color: #27ae60;
        border-color: #27ae60;
    }
    .btn-danger {
        background-color: #e74c3c;
        border-color: #e74c3c;
    }
    .btn-danger:hover {
        background-color: #c0392b;
        border-color: #c0392b;
    }
    /* Additional Design */
    .btn-custom {
        background-color: #3498db;
        border-color: #3498db;
    }
    .btn-custom:hover {
        background-color: #2980b9;
        border-color: #2980b9;
    }
    .btn-custom-outline {
        color: #3498db;
        border-color: #3498db;
        background-color: transparent;
    }
    .btn-custom-outline:hover {
        color: #fff;
        background-color: #3498db;
    }
</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>Pawesome Veterinary Clinic</h1>
        <p>Your Pet's Health is Our Priority</p>
    </div>
    <div class="container1">
        <div class="col-md-12">
            <span style="float: right;"><a href="{% url 'logout' %}" class="btn btn-custom-outline">Logout</a></span>
            <br><br>
            <div class="table-responsive">
                <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
                    <thead>
                        <th><input type="checkbox" id="checkall" /></th>
                        <th>Id</th>
                        <th>First Name</th>
                        <th>Contact</th>
                        <th>Email</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Address</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </thead>
                    <tbody>
                        {% for x in patient %}  
                        <tr>  
                            <td><input type="checkbox" class="checkthis" /></td>
                            <td>{{x.id}}</td>
                            <td>{{x.name}}</td>
                            <td>{{x.phone}}</td>
                            <td>{{x.email}}</td>
                            <td>{{x.date}}</td>
                            <td>{{x.time}}</td>
                            <td>{{x.address}}</td>
                            <td><a href="update/{{x.id}}" class="btn btn-primary">Edit</a></td>
                            <td><a href="delete/{{x.id}}" class="btn btn-danger">Delete</a></td>  
                        </tr>  
                        {% endfor %} 
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.0/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#bootstrapdatatable').DataTable({     
            "aLengthMenu": [[3, 5, 10, 25, -1], [3, 5, 10, 25, "All"]],
                "iDisplayLength": 5
            });
        });
    </script>
</body>
</html>
